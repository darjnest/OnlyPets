{% load static %}
<div
  class="py-3 text-center"
  style="
    background-color: #f8f9fa;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  "
>
  <img
    src="{% static 'img/onlypets.jpg' %}"
    alt="OnlyPets Logo"
    class="img-fluid"
    style="max-width: 150px; border-radius: 10px; transition: transform 0.3s"
    onmouseover="this.style.transform='scale(1.05')"
    onmouseout="this.style.transform='scale(1)'"
  />
  <h1 class="mt-3" style="color: #333; font-weight: bold">OnlyPets</h1>
  <p class="text-muted">Tu lugar para encontrar las mejores mascotas</p>
</div>
